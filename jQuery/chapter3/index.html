<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src='js/jquery.js'></script>
		<title>Test</title>
	</head>
	<body>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
p{
	clear:both;
	margin:0;
	padding:.5em 0;
}
#tooltip{
	position:absolute;
	border:1px solid #333;
	background:#f7f5d1;
	padding:1px;
	color:#333;
	display:none;
}

img{border:none;}
ul,li{
	margin:0;
	padding:0;
}
li{
	list-style:none;
	float:left;
	display:inline;
	margin-right:10px;
	border:1px solid #AAAAAA;
}
#tooltiptwo{
	position:absolute;
	border:1px solid #ccc;
	background:#333;
	padding:2px;
	display:none;
	color:#fff;
}
</style>

<p><a href="#" class="tooltip" title="这是我的超链接提示1.">提示1.</a></p>
<p><a href="#" class="tooltip" title="这是我的超链接提示2.">提示2.</a></p>
<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
<p><a href="#" title="这是自带提示2.">自带提示2.</a></p>
<h3>有效果：</h3>
	<ul>
		<li><a href="images/apple_1_bigger.jpg" class="tooltiptwo" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" class="tooltiptwo" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltiptwo" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltiptwo" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
<br/><br/><br/><br/>
<br/><br/><br/><br/>
<h3>无效果：</h3>
<ul>
		<li><a href="images/apple_1_bigger.jpg" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
	
<script>
// 超链接提示效果
$(function(){
	var x = 10;
	var y = 20;
	$('a.tooltip').mouseover(function(e){
		this.myTitle = this.title;
		this.title = '';
		var tooltip = '<div id="tooltip">'+this.myTitle+'<div>';
		$('body').append(tooltip);
		$('#tooltip')
		.css({
			'top':(e.pageY+y) + 'px',
			'left':(e.pageX+x) + 'px'
		}).show('fast');
	}).mouseout(function(){
		this.title = this.myTitle;
		$('#tooltip').remove();
	}).mousemove(function(e){
		$('#tooltip')
		.css({
			'top':(e.pageY+y) + 'px',
			'left':(e.pageX+x) + 'px'
		});
	});
})
// 图片提示效果
$(function(){
	var x = 10;
	var y = 20;
	$('a.tooltiptwo').mouseover(function(e){
		this.myTitle = this.title;
		this.title = "";
		var imgTitle = this.myTitle?"<br/>"+this.myTitle : "";
		var tooltiptwo = "<div id='tooltiptwo'><img src='"+this.href +"'alt='产品预览图'/>"+imgTitle+"</div>";
		$('body').append(tooltiptwo);
		$('#tooltiptwo')
		.css({
			"top":(e.pageY+y) + "px",
			"left":(e.pageX+x) + "px"
		}).show("fast");
		
	}).mouseout(function(){
		this.title=this.myTitle;
		$("#tooltiptwo").remove();
	}).mousemove(function(e){
		$('#tooltiptwo')
		.css({
			'top':(e.pageY+y)+'px',
			'left':(e.pageX+x) +'px'
		});
	});
})

</script>
	</body>
</html>
